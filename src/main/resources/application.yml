server:
  port: 8081
spring:
  main:
    banner-mode: off
  profiles:
    active:
    - dev
  thymeleaf:
    encoding: UTF-8
    mode: HTML
---
spring:
  config:
    activate:
      on-profile:
      - testU
  jpa:
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: never   
      encoding: UTF-8
---
spring:
  config:
    activate:
      on-profile:
      - dev
  datasource:
    url: 'jdbc:h2:~/tfe_DB/MPAC_2223'
    username: sa
    password: 

  sql:
    init:
      mode: always
      platform: h2
      encoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
      
    database-platform: 'org.hibernate.dialect.H2Dialect'
    
    defer-datasource-initialization: true
  h2:
    
    console:
      enabled: true
      path: /h2
      settings:
        trace: false
logging:
  level:
    '[org.rina.controller]': DEBUG
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
